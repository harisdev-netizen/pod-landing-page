<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">

  <!--------------------

  --------------------->

    <link rel="stylesheet" href="./mediaqueery.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="icon" href="./assets/favicon-32x32.png" type="image/icon">

  <!------- 
    TITLE  
  -------->

    <title>POD</title>

</head>
<body>

  <main>

    <!------------------- 
      BACKGROUND IMAGES  
    --------------------->

        <div class="desktop-img">
          <img src="./assets/desktop/image-host.jpg" alt="#">
        </div>
        <div class="tablet-img">
          <img src="./assets/tablet/image-host.jpg" alt="#">
        </div>
        <div class="mobile-img">
          <img src="./assets/mobile/image-host.jpg" alt="#">
        </div>

    <!------------- 
      HEADER LOGO  
    --------------->
      <div class="container">
        <div class="header-logo">
          <img src="./assets/desktop/logo.svg" alt="#">
        </div>

    <!--------- 
      CONTENT  
    ----------->
        <div class="content">
          <h1><span class="hightlight">Publish your podcasts </span><br>everywhere.</h1>
          <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
          Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>


    <!----------------------- 
      REQUEST ACCESS BUTTON  
    ------------------------->
          <div class="email-icons">
            <div class="email">
              <form>
                <label>
                  <input type="email" name="email" class="submitDocs" required placeholder="Email address">
                </label>
                <button type="submit">Request access</button>
              </form>
            </div>

    <!------- 
      ICONS  
    --------->
            <div class="icons">
              <div class="spotify">
                <img src="./assets/desktop/spotify.svg" alt="#">
              </div>
              <div class="apple">
                <img src="./assets/desktop/apple-podcast.svg" alt="#">
              </div>
              <div class="google">
                <img src="./assets/desktop/google-podcasts.svg" alt="#">
              </div>
              <div class="pocket">
                <img src="./assets/desktop/pocket-casts.svg" alt="#">
              </div>
            </div>
          </div>

    <!-------- 
      FOOTER  
    --------->
          <footer class="dots">
            <img src="./assets/desktop/bg-pattern-dots.svg" alt="#">
          </footer>
        </div>
      </div>

  </main>

</body>
</html>
